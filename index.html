<!DOCTYPE html>
<html>
  <head>

    <title>My landing page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

              <img src="https://avatars.githubusercontent.com/u/72031698?v=4" alt="avatar image">

        <h3>Follow an exeption</h3>
        <ul>
          <li><a href="https://github.com/glenn33" target="_blank"><i class="fab fa-github"></i></a></li>
          <li><a href="https://www.instagram.com/gglenn33/" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="www.linkedin.com/in/glenn-g-b383aa109" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
